<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Map :: WebServices</title>
    <script src="_cdn/jquery/jquery-3.3.1.min.js"></script>
    <script src="_cdn/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="_cdn/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="bg"></div>
<div class="container main_container">

    <section class="section_div">
        <div class="row">
            <div class="col col-sm-6 offset-3">
                <input class="form-control city" type="text" size="10" placeholder="Digite o nome da cidade">
            </div>

            <div class="col col-sm-2">
                <button class="btn btn-primary onSearch">Buscar</button>
            </div>
        </div>
    </section>

    <section class="section_div">
        <div class="row">
            <div class="col-sm-8 offset-3">
                <div class="weather">

                    <div class="time_moment">
                        <h5>Tempo no momento em <br><span id="city"></span></h5>
                    </div>

                    <div class="w_icon">
                        <img src="" alt="Condição" id="img_icon">
                        <span id="celcius"></span>
                    </div>

                    <div class="info">
                        <ul class="list-info">
                            <li>Máx.: <span id="temp-max"></span>°C</li>
                            <li>Min.: <span id="temp-min"></span>°C</li>
                            <li>Pressão: <span id="pressure"></span></li>
                            <li>Nascer do sol: <span id="sunset"></span></li>
                            <li>Pôr do sol: <span id="sunrise"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-3">
                <div id="map"></div>
            </div>
        </div>

        <br><br>
    </section>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCetxLR_Ed0D_ZjpKhy5igRj5NHwHlZA0E" async defer></script>
<script src="assets/js/main.js"></script>
</body>
</html>
